<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>JS原生翻译</title>
	</head>

	<body>

		<select id="lang" class=" form-control">
			<option value="ch">中文</option>
			<option value="en">English</option>
		</select>
		<h1 data-action="name"></h1>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script>
			//JS文本翻译
			$(function() {
				//获取语言
				var currLang = localStorage.currentLang;
				//定义多语言数组
				var msg = new Array();
				//定义多语言中文
				msg["ch"] = "一二";
				//定义多语言英文
				msg["en"] = "AAAA";
				console.log(msg[currLang]);
			});
		</script>
		<script type="text/javascript" src="js/lang_switch.js"></script>
		<script type="text/javascript" src="lang/lang_ch.js"></script>
		<script type="text/javascript" src="lang/lang_en.js"></script>
	</body>

</html>
